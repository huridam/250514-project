<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>너의 걱정엔 관심 없는 고민상담 챗봇</title>
  <script type="module" src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 커스텀 스타일 */
    .chat-bubble {
      position: relative;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .chat-bubble-left {
      background-color: #e5e7eb;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }
    
    .chat-bubble-right {
      background-color: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    /* 말풍선 꼬리 */
    .chat-bubble-left::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-bottom: 8px solid #e5e7eb;
      border-left: 8px solid transparent;
    }
    
    .chat-bubble-right::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-bottom: 8px solid #3b82f6;
      border-right: 8px solid transparent;
    }
    
    /* 챗봇 아바타 */
    .bot-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    /* 채팅 컨테이너 애니메이션 */
    .chat-message {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-lg w-full max-w-2xl h-[600px] flex flex-col">
    <!-- 헤더 -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 rounded-t-lg">
      <h1 class="text-xl font-bold text-center">너의 걱정엔 관심 없는 고민상담 챗봇</h1>
      <p class="text-sm text-center mt-1 opacity-90">말해봐, 들어는 줄게</p>
    </div>
    
    <!-- 채팅 영역 -->
    <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
    </div>
    
    <!-- 입력 영역 -->
    <div class="p-4 border-t">
      <div class="flex gap-2">
        <input 
          type="text" 
          id="userInput" 
          placeholder="뭐든 털어놔봐..." 
          class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
        <button 
          id="sendBtn" 
          class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-full px-6 py-2 hover:from-purple-700 hover:to-indigo-700 transition-colors"
        >
          전송
        </button>
      </div>
    </div>
  </div>
</body>
</html>
